<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisielec</title>
    <link rel="stylesheet" href="hangman-styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="game">
    <div class="hangman-drawing">
        <img src="pictures/pic1.jpg" style="max-height: 250px;" alt="Start" class="drawing">
    </div>
    <div class="hangman-word">
        <p></p>
    </div>
    
    <div class="row d-flex flex-row mb-2">
        <input class="form-control col-sm-8" placeholder="Wybierz litere" type="text" maxlength="1">
        <button type="button" class="btn btn-primary col-sm-4">OK</button>
    </div>
    <div class="guess-word row"><input placeholder="Zgaduj slowo" type="text" class="form-control">
        <button type="button" class="btn btn-warning">Zgaduje</button>
    </div>
    <div class="options btn-group">
        <button type="button" class="btn btn-warning">Losuj</button>
        <button type="button" class="btn btn-warning">Pokaz slowo</button>
        <button type="button" class="btn btn-warning">Reset</button>
    </div>
    <div class="result"><p></p></div>
    <div class="add-own row">
        <input type="text" placeholder="Dodaj wlasne slowa" class="form-control">
        <button type="button" class="btn btn-primary">Dodaj</button>
    </div>
    </div>
    
    

    
    <script src="game.js"></script>
    

</body>
</html>
