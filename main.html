<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisielec</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
        }
        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hangman-drawing {
            height: 30vh;
            width: 100%;
        }
        .hangman-word {
            height: 10vh;
        }
        .options {
            height: 10vh;
        }
        .input {
            height: 10vh;
        }
    </style>
</head>
<body>
    <div class="game">
    <div class="hangman-drawing"></div>
    <div class="hangman-word">
        <p></p>
    </div>
    
    <div class="input">
        <input placeholder="Wybierz litere" type="text" maxlength="1">
        <button>OK</button>
    </div>
    <div class="options">
        <button class="randomBtn">Losuj</button>
        <button class="showBtn">Pokaz slowo</button>
        <button class="resetBtn">Reset</button>
    </div>
    </div>
    

    <script src="game.js"></script>
</body>
</html>
